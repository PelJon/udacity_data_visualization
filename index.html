<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <style>
    div.tooltip {
      position: absolute;
      text-align: left;
      width: 120px;
      height: 70px;
      padding: 2px;
      font: 12px sans-serif;
      background: lightsteelblue;
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
    }
    body {
      font: 10px sans-serif;
    }
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
  </style>
  <script type="text/javascript">
    function draw(baseball_data) {

        //create headline for visualization
        d3.select("body")
          .append("h2")
          .text("Betting average (Homeruns) by height (weight) of baseball players")
          .style("text-align", "center");

        //create the dimensions for the diagram
        var margin = {top: 20, right: 20, bottom: 30, left: 40},
          width = 960 - margin.left - margin.right,
          height = 500 - margin.top - margin.bottom;

        //initialization of the variables x, y and color in the scatterplot
        var x = d3.scale.linear()
                .range([0, width]);
        var y = d3.scale.linear()
                .range([height, 0]);
        var color = d3.scale.category10();

        //initialization of the x and y Axis in the scatterplot
        var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom");
        var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left");

        // Define the div for the mouseover-function
        var div = d3.select("body").append("div")
          .attr("class", "tooltip")
          .style("opacity", 0);

        //initialization of the svg object containing the diagram
        var svg = d3.select("body").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        //transform data for scatterplot, aggregation of continous data
        d3.csv("baseball_data.csv", function(error, data) {
          if (error) throw error;

          data.forEach(function(d) {
            d["height"] = +d["height"];
            d["weight"] = +d["weight"];
            d["avg"] = +d["avg"];
            d["HR"] = +d["HR"];
          });
        });

        //scale the intervals for height and avg so they fit into the grafic
        x.domain(d3.extent(baseball_data, function(d) {
          return d['height'];
        })).nice();
        y.domain(d3.extent(baseball_data, function(d) {
          return d['avg'];
        })).nice();

        //append x axis to g element in svg object and label it
        svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis)
          .append("text")
          .attr("class", "label")
          .attr("x", width)
          .attr("y", -6)
          .style("text-anchor", "end")
          .text("Height Player (inches)");

        //append y axis to g element in svg object and label it
        svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
          .append("text")
          .attr("class", "label")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Betting Average")

        //apend dots on the scatterplot
        svg.selectAll(".dot")
          .data(baseball_data)
          .enter()
          .append("circle")
          .attr("class", "dot")
          .attr("r", 3.5)
          .attr("opacity", 0.5)
          .attr("cx", function(d) {
            return x(d.height);
          })
         .attr("cy", function(d) {
           return y(d.avg);
         })
         .style("fill", function(d) {
           return color(d.handedness);
         })
         //mouseover to get the name and more information by the player
         .on("mouseover", function (d) {
           div.transition()
              .duration(200)
              .style("opacity", 0.9);
           div.html("<b>" + d["name"] + ":" + "</b>" + "<br/>"  + "Height" + d["height"] + " (inch)" + "<br/>"  + "Weight" + d["weight"] + " (lb)" + "<br/>"  + "Batting Average "
           + d["avg"] + "<br/>" + "Home runs" + d['HR'])
              .style("left", (d3.event.pageX) + "px")
              .style("top", (d3.event.pageY - 28) + "px");
         })
         .on("mouseout", function(d) {
            div.transition()
                .duration(500)
                .style("opacity", 0);
         });

         //add legend to the visualization
         var legend = svg.selectAll(".legend")
          .data(color.domain())
          .enter()
          .append("g")
          .attr("class", "legend")
          .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

        legend.append("rect")
          .attr("x", width - 18)
          .attr("width", 18)
          .attr("height", 18)
          .style("fill", color);

        legend.append("text")
          .attr("x", width - 24)
          .attr("y", 9)
          .attr("dy", ".35em")
          .style("text-anchor", "end")
          .text(function(d) {
            var handedness_player = d
            if (handedness_player == "R")Â {
              return "Right-hander";
            } else if (handedness_player == "L") {
              return "Left-hander";
            } else {
              return "Ambidextrous";
            }
          });
    };
  </script>
</head>
<body>
  <script type="text/javascript">
    //Use D3 to load the baseball_data file
    d3.csv("baseball_data.csv", draw);
  </script>
</body>
</html>
